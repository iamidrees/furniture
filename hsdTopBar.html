<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a96adf822.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/hsdTopBar.css">
    <title>Microsoft Homepage</title>
</head>

<body>
    <div class="container top-bar">
        <header>
            <div class="left">
                <div class="logo">
                    <h2>HSD Furniture</h2>
                </div>
                <nav class="main-nav-desktop hide-desktop">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Categories</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
                <div class="hamburger">
                    <img src="./images/hamburger" alt="">
                </div>
            </div>
            <form action="#" class="search">
                <input type="text" placeholder="Search for items">
            </form>
        </header>
        <nav class="main-nav-ipad hide-desktop">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </div>
</body>

</html>
